name: Publish Docker Image to Docker Hub

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Sjekk ut koden fra repository
      - name: Check out the code
        uses: actions/checkout@v2

      # Hent SHA-hash for commit og lagre som miljøvariabel
      - name: Get Commit SHA
        id: get_commit
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # Logg inn på Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Bygg Docker-image med commit SHA som tag
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/java_sqs_client:${{ env.COMMIT_SHA }} .
      
      # Pushe Docker-image til Docker Hub med commit SHA som tag
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/java_sqs_client:${{ env.COMMIT_SHA }}
