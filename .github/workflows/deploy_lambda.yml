name: Deploy Lambda with SAM

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  
        
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Python for SAM
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' 
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli  # Install AWS SAM CLI

      - name: Build SAM application
        run: |
          sam build --template-file eksamen-2024/sam_lambda/sam-jovana-lambda/template.yaml

      - name: Deploy SAM application
        run: |
          sam deploy --template-file eksamen-2024/sam_lambda/sam-jovana-lambda/template.yaml --no-confirm-changeset --no-fail-on-empty-changeset --stack-name sam-lambda-82 --capabilities CAPABILITY_IAM